<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>GAME ON!</title>
    </head>
    <body>
        <div>
            <h1 style="text-align: center;"> Select your hand!</h1>
        </div>
        <div id="selection" style="text-align: center;">
            <button id="Rock" style="height: 100px; width: 100px; font-size: 20px;">Rock</button>
            <button id="Paper" style="height: 100px; width: 100px; font-size: 20px;">Paper</button>
            <button id="Scissor" style="height: 100px; width: 100px; font-size: 20px;">Scissor</button>
        </div>
        <div id="result">
            <h2 id="round-result" style="text-align: center;">Waiting for your hand...</h2>
            <p id="player-score" style="text-align: center;">Players score is: 0</p>
            <p id="computer-score" style="text-align: center;">Computer score is: 0</p>
        </div>

        <script src="./script/javaScript.js"></script>
    </body>
</html>
